<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exchange.css" />
    <title>Grid Practice</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="currencies1">
        <label>Provide the amount of currency</label>
        <input type="number" />
        <select class="exchangecurrency" name="exchange" id="exchange">
            <option value="HUF">HUF</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
          </select>
      </div>
      <div class="currencies2">
        <label>Currency after exchange</label>
        <input type="text" readonly="true" type="number"/>
        <select class="exchangecurrency2" name="exchange" id="exchange">
          <option value="HUF">HUF</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="USD">USD</option>
        </select>
        <button class="exchangeButton">Exchange!</button>
      </div>
    </div>
  </body>
</html>
