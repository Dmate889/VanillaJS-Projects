<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exchange.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="form">
            <label for="input1">Provide currency</label>
            <input type="text" id="input1">

            <label for="dropdown1">From</label>
            <select id="dropdown1">
                <option value="option1">HUF</option>
                <option value="option2">EUR</option>
                <option value="option3">GBP</option>
                <option value="option4">USD</option>
            </select>
        </div>
        <div class="currencies">
            <label for="input2">Currency after exchange</label>
            <input type="text" id="input2">

            <label for="dropdown2">To</label>
            <select id="dropdown2">
                <option value="option1">HUF</option>
                <option value="option2">EUR</option>
                <option value="option3">GBP</option>
                <option value="option4">USD</option>
            </select>
        </div>
    </div>
  </body>
  <script src="exchangeCalc.js"></script>
</html>
